<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <script>
        // Check if 5 seconds have passed
        if (!sessionStorage.getItem("redirected")) {
            setTimeout(function() {
                sessionStorage.setItem("redirected", "true");
                window.location.href = "{{ real_url }}";
            }, 6000);  // 6 seconds delay
        }
    </script>
</head>
<body>
    <h1>Loading...</h1>
    <p>Please wait...</p>
</body>
</html>
