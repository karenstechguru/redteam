<!DOCTYPE html>
<html>
<head>
    <title>Loading</title>
     <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #e1dbdc, #e6d8d5, #e4d7d5, #dbdfe8);
            text-align: center;
        }

        h1 {
            font-size: 19px;
            margin-bottom: 4px;
            color: #242424;
        }

        p {
            color: #242424;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #09f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
      setTimeout(function() {
        window.location.href = "{{ real_url }}"; // Redirect after 6 seconds
      }, 6000);  // 6 seconds delay
    </script>
    <h1></h1>
    <p>Checking browser</p>
        <div class="loading-spinner"></div>
</body>
</html>
